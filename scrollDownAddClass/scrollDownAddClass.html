	<script>
		$(window).scroll(function () {
			var y = $(document).scrollTop();
			if (y > $(window).height()) {
				$("header").addClass("opened");
				$(".fixLogo").addClass("opened");

				$("header").removeClass("opened");
				$(".fixLogo").removeClass("opened");
