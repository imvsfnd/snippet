            <text class="headline" style="fill: url(#mypattern);" x="0" y="80">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Omnis ex, in laboriosam. Aspernatur ea deleniti blanditiis ut sunt esse modi, earum cum autem illo sequi dolores minus vitae inventore veritatis temporibus adipisci natus et magni at minima eius voluptates officia? Saepe quo dolor magni temporibus nulla omnis ipsam molestias, eveniet!</text>
        </svg>
    </div>

    <!-- 
    text中的fill: url(#mypattern);是指pattern中所包覆的image的路徑圖
